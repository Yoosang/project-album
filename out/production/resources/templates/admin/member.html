<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link href="../css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <style>
          .container {max-width: 560px;}
    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>회원 상세</h2>
    </div>

    <h2 th:if="${param.status}"th:text="'저장 완료!'"></h2>

    <div>
        <label for="memberSeq">고객번호</label>
        <input type="text" id="memberSeq" name="memberSeq" class="form-control"
               value="1" th:value="${member.memberSeq}" readonly>
    </div>
    <div>

        <label for="memberName">고객명</label>
        <input type="text" id="memberName" name="memberName" class="form-control"
               value="testA" th:value="${member.name}" readonly></div>
    <div>
        <label for="loginId">ID</label>
        <input type="text" id="loginId" name="loginId" class="form-control"
               value="10000" th:value="${member.loginId}" readonly>
    </div>
    <div>
        <label for="password">비밀번호</label>
        <input type="text" id="password" name="password" class="form-control"
               value="10" th:value="${member.password}" readonly>
    </div>
    <hr class="my-4">
    <div class="row">
        <div class="col">
            <button class="w-100 btn btn-primary btn-lg"
                    onclick="location.href='editForm.html'"
                    th:onclick="|location.href='@{/admin/members/{seq}/edit(seq=${member.memberSeq})}'|"
                    type="button">정보 변경
            </button>
        </div>
        <div class="col">
            <button class="w-100 btn btn-secondary btn-lg"
                    onclick="location.href='members.html'"
                    th:onclick="|location.href='@{/admin/members}'|" type="button">목록으로
            </button>
        </div>
    </div>
</div>
</body>
</html>
