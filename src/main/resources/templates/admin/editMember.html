<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link href="../css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <style>
          .container {max-width: 560px;}
    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center"><h2>회원정보 변경</h2>
    </div>
    <form action="member.html" th:action method="post">
        <div>
            <label for="memberSeq">고객번호</label>
            <input type="text" id="memberSeq" name="memberSeq" class="form-control" value="1"
                   th:value="${member.memberSeq}" readonly>
        </div>
        <div>
            <label for="name">고객명</label>
            <input type="text" id="name" name="name" class="form-control" value="AA"
                   th:value="${member.name}">
        </div>
        <div>
            <label for="loginId">ID</label>
            <input type="text" id="loginId" name="loginId" class="form-control"
                   th:value="${member.loginId}">
        </div>
        <div>
            <label for="password">비밀번호</label>
            <input type="text" id="password" name="password" class="form-control"
                   th:value="${member.password}">
        </div>
        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg"
                        type="submit">저장
                </button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='member.html'"
                        th:onclick="|location.href='@{/admin/members/{seq}(seq=${member.memberSeq})}'|"
                        type="button">취소
                </button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
