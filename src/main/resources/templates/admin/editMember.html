<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link href="../css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <style>
          .container {max-width: 560px;}
    </style>
</head>
<body>
<script th:inline="javascript">
    const autoHyphen = (target) => {
        target.value = target.value
            .replace(/[^0-9]/g, '')
            .replace(/^(\d{2,3})(\d{3,4})(\d{4})$/, `$1-$2-$3`);
    }
</script>
<div class="container">
    <div class="py-5 text-center"><h2>회원정보 변경</h2>
    </div>
    <form action="member.html" th:action th:object="${member}" method="post">
        <div>
            <label for="memberSeq">고객번호</label>
            <input type="text" id="memberSeq" class="form-control" th:field="*{memberSeq}" readonly>
        </div>
        <div>
            <label for="name">고객명</label>
            <input type="text" id="name" class="form-control" th:field="*{name}">
        </div>
        <div>
            <label for="loginId">ID</label>
            <input type="text" id="loginId" class="form-control" th:field="*{loginId}">
        </div>
        <div>
            <label for="password">비밀번호</label>
            <input type="text" id="password" class="form-control" th:field="*{password}">
        </div>
        <div>
            <label for="telNo">휴대폰 번호</label>
            <input type="text" maxlength="13" oninput="autoHyphen(this)" id="telNo" th:field="*{telNo}" class="form-control" placeholder="전화번호를 입력하세요">
        </div>
        <hr class="my-4">

        <div>IP 체크 여부</div>
        <div class="form-check">
            <input type="checkbox" id="ipCheck" th:field="*{ipCheck}" class="form-check-input" >
            <label for="ipCheck"class="form-check-label">IP 체크</label>
        </div>

        <hr class="my-4">

        <div>회원 종류</div>
        <div th:each="type: ${memberTypes}" class="form-check form-check-inline">
            <input type="radio" th:field="*{memberType}" th:value="${type.name()}" class="form-check-input">
            <label th:for="${#ids.prev('memberType')}" th:text="${type.description}" class="form-check-label">
            </label>
        </div>

        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg"
                        type="submit">저장
                </button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='member.html'"
                        th:onclick="|location.href='@{/admin/members/{seq}(seq=${member.memberSeq})}'|"
                        type="button">취소
                </button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
