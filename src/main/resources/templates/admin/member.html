<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link href="../css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <style>
          .container {max-width: 560px;}
    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>회원 상세</h2>
    </div>

    <h2 th:if="${param.isSaved}" th:text="'저장 완료!'"></h2>

    <div>
        <label for="memberSeq">고객번호</label>
        <input type="text" id="memberSeq" class="form-control" th:field="${member.memberSeq}" readonly>
    </div>
    <div>
        <label for="memberName">고객명</label>
        <input type="text" id="memberName" class="form-control" th:field="${member.name}" readonly>
    </div>
    <div>
        <label for="loginId">ID</label>
        <input type="text" id="loginId" class="form-control" th:value="${member.loginId}" readonly>
    </div>
    <div>
        <label for="password">비밀번호</label>
        <input type="text" id="password" class="form-control" th:field="${member.password}" readonly>
    </div>
    <div>
        <label for="telno">전화번호</label>
        <input type="text" id="telno" class="form-control" th:field="${member.telno}" readonly>
    </div>

    <hr class="my-4">

    <div>IP 체크 여부</div>
    <div>
        <div class="form-check">
            <input type="checkbox" id="ipCheck" th:field="${member.ipCheck}" class="form-check-input" disabled>
            <label for="ipCheck" class="form-check-label">IP 체크</label>
        </div>
    </div>

    <hr class="my-4">

    <div>회원 종류</div>
    <div th:each="type: ${memberTypes}" class="form-check form-check-inline">
        <input type="radio" th:field="${member.memberType}" th:value="${type.name()}" class="form-check-input" disabled>
        <label th:for="${#ids.prev('memberType')}" th:text="${type.description}" class="form-check-label">
        </label>
    </div>

    <hr class="my-4">
    <div class="row">
        <div class="col">
            <button class="w-100 btn btn-primary btn-lg"
                    onclick="location.href='editForm.html'"
                    th:onclick="|location.href='@{/admin/members/{seq}/edit(seq=${member.memberSeq})}'|"
                    type="button">정보 변경
            </button>
        </div>
        <div class="col">
            <button class="w-100 btn btn-secondary btn-lg"
                    onclick="location.href='members.html'"
                    th:onclick="|location.href='@{/admin/members}'|" type="button">목록으로
            </button>
        </div>
    </div>
</div>
</body>
</html>
